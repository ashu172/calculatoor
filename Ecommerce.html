<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #d0e7aa;
    }
    header {
      background-color: #f2ad74;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .cart {
      position: fixed;
      top: 1em;
      right: 1em;
      background: #f8ff96;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 8px;
      width: 250px;
    }
    .cart h3 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    button {
      background-color: #cd8458;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>My E-Commerce Store</h1>
</header>

<div class="products" id="product-list">
  
</div>

<div class="cart" id="cart">
  <h3>Shopping Cart</h3>
  <div id="cart-items"></div>
  <strong>Total: <span id="cart-total">0</span></strong>
</div>

<script>
  const products = [
    { id: 1, name: "Product A", price: 10000, image: "https://media.istockphoto.com/id/924827878/photo/bluetooth-speaker-isolated-on-white-background.jpg?s=1024x1024&w=is&k=20&c=SYhhDXpv6U-ln6DThV0iN8RMwr0ruaxlIbrt83fe0ik=" },
    { id: 2, name: "Product B", price: 20000, image: "https://cdn.pixabay.com/photo/2017/04/04/17/25/sony-2202301_1280.jpg" },
    { id: 3, name: "Product C", price: 50000, image: "https://m.media-amazon.com/images/I/71VzgeSWDQL._SL1500_.jpg" }
  ];

  const cart = [];

  function renderProducts() {
    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const productDiv = document.createElement("div");
      productDiv.className = "product";
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h4>${product.name}</h4>
        <p>$${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(productDiv);
    });
  }

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.textContent = `${item.name} - $${item.price}`;
      cartItems.appendChild(itemDiv);
    });
    cartTotal.textContent = total.toFixed(2);
  }

  renderProducts();
</script>

</body>
</html>
